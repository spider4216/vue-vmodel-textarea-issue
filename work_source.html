 <!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>

<script src="https://unpkg.com/vue@3"></script>
</head>

<body>

        <div id="app">
            <textarea @input="typing" type="text"></textarea>
            <div><span>{{ text }}</span></div>
        </div>

        <script type="text/javascript">
                Vue.createApp({
                    data() {
                        return {
                            text: ''
                        }
                    },
                    methods: {
                        typing(event) {
                            this.text = event.target.value
                        }
                    }
                }).mount('#app');
        </script>
</body>

</html>
